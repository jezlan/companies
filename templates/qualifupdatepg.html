{% extends 'applcanthome.html' %}
{% block body %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){

    $("#dd").focus();
    });
</script>
<form method="post"action="/qualfupdating">
    {% csrf_token %}
    <fieldset>
        <legend>Qualification Details :-</legend>
        <h2 align="center">Enter your Post Graduation details Details</h2>
        <input type="text" name="id" value="{{data.id}}" hidden>
        <input type="text" name="cls" value="Post Graduation" hidden>
    <table align="center" id="customersnob">
         <tr><td>Department</td><td><select name="qualify" id="dd">
            <option value="Msc cs"{% if data.Department == "Msc cs" %} selected {% endif %}>Msc Computer science</option>
            <option value="MCA"{% if data.Department == "MCA" %} selected {% endif %}>MCA</option>
             <option value="M.tech CS"{% if data.Department == "M.tech CS" %} selected {% endif %}>M.tech CS</option>
        </select></td></tr>
        <tr><td>Year of pass</td><td><select name="year">
            <option value="2022"{% if data.yopass == "2022" %} selected {% endif %}>2022</option>
            <option value="2021"{% if data.yopass == "2021" %} selected {% endif %}>2021</option>
            <option value="2020"{% if data.yopass == "2020" %} selected {% endif %}>2020</option>
             <option value="2019"{% if data.yopass == "2019" %} selected {% endif %}>2019</option>
             <option value="2018"{% if data.yopass == "2018" %} selected {% endif %}>2018</option>
             <option value="2017"{% if data.yopass == "2017" %} selected {% endif %}>2017</option>
             <option value="2016"{% if data.yopass == "2016" %} selected {% endif %}>2016</option>
            <option value="2015"{% if data.yopass == "2015" %} selected {% endif %}>2015</option>
            <option value="2014"{% if data.yopass == "2014" %} selected {% endif %}>2014</option>
            <option value="2013"{% if data.yopass == "2013" %} selected {% endif %}>2013</option>
            <option value="2012"{% if data.yopass == "2012" %} selected {% endif %}>2012</option>
            <option value="2011"{% if data.yopass == "2011" %} selected {% endif %}>2011</option>
            <option value="2010"{% if data.yopass == "2010" %} selected {% endif %}>2010</option>
        </select></td></tr>
        <tr><td>Institution</td><td><input type="text" name="inst" placeholder="enter your institution name" value="{{data.institution}}"></td></tr>
        <tr><td>percentage of Mark you obtained</td><td><input type="number" name="permark" value="{{data.perofmark}}"></td></tr>
        <tr><td colspan="2" align="right"><input type="submit" value="Update" class="button button2"></td> </tr>
    </table>
    </fieldset>


</form>
{% endblock %}
