<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">Admin Login...!</h1>
<form action="adminlog" method="post">
    {% csrf_token %}
    <table align="center">
        <tr><td>User Name</td><td> : <input type="text" name="usname" placeholder="Enter your username.."></td></tr>
        <tr><td>Password</td><td> : <input type="password" name="pswd" placeholder="Enter your password.."></td></tr>
        <tr><td colspan="2" align="center"><input type="submit" value="Login"></td></tr>
    </table>
</form>
</body>
</html>
