{% extends 'applcanthome.html' %}
{% block body %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){

    $("#dd").focus();
    });
</script>
<form method="post"action="/qualfadding">
    {% csrf_token %}
    <fieldset>
        <legend>Qualification Details :-</legend>
        <h2 align="center">Enter your Degree/Engineering /Diploma Details</h2>
        <input type="text" name="cls" value="Degree/Engineering/Diploma" hidden>
    <table align="center" id="customersnob">
         <tr><td>Department</td><td><select name="qualify" id="dd">
            <option value="Bsc cs">Bsc Computer Science</option>
            <option value="BCA">BCA</option>
             <option value="B.tech CS">B.tech CS</option>
        </select></td></tr>
        <tr><td>Year of pass</td><td><select name="year">
            <option value="2020">2020</option>
             <option value="2019">2019</option>
             <option value="2018">2018</option>
             <option value="2017">2017</option>
             <option value="2016">2016</option>
             <option value="2015">2015</option>
             <option value="2014">2014</option>
             <option value="2013">2013</option>
             <option value="2012">2012</option>
             <option value="2011">2011</option>
             <option value="2010">2010</option>
        </select></td></tr>
        <tr><td>Institution</td><td><input type="text" name="inst" placeholder="enter your institution name"></td></tr>
        <tr><td>percentage of Mark you obtained</td><td><input type="number" name="permark" value=""></td></tr>
        <tr><td align="right" colspan="2"><input type="submit" name="button" value="Add" class="button button2"></td></tr>
        <tr><td align="right" colspan="2"><input type="submit" name="button" value="Next-->" class="button button2">&nbsp;<input type="submit" name="button" value="Finish" class="button button2"></td> </tr>
    </table>
    </fieldset>


</form>
{% endblock %}
