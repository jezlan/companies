{% block body %}

<script type="text/javascript">
$(document).ready(function(){

    $("#dd").focus();
    });
</script>
<form method="post" action="/vacancypdate" >
  {% csrf_token %}
  <table id="customersnob">
    <tr><input type="text" name="id" value="{{data.id}}" hidden></tr></hidden>

      <td>No.of Vaccancies</td><td><input type="number" name="noofvac" placeholder="Enter the total no.of vaccancies available.. " value="{{data.noofvaccany}}" id="dd"></td>
    </tr>
      <tr><td> Job details</td><td>:<input type="text" name="jbdet" placeholder="Enter job name" value="{{data.jobdetail}}"></td></tr>

    <tr><td>Status</td><td><select name="sts" >
      <option>Select new status</option>
      <option value="needed" {% if data.status == "needed" %} selected {% endif %}>Needed</option>

    </select></td>

</td></tr>
      <tr><td>Experiance </td><td><input type="number" name="exp" placeholder="enter experiance required" value="{{data.Experiance}}"></tr>
      <tr><td><input type="submit" value="update" class="button button2"></td></tr>
  </table>
</form>
